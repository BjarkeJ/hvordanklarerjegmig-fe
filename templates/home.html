
<br><br>
<div class="container text-center">
	<h1 style="color: #FFF">Benchmark din virksomhed</h1>
	<br><br>
	<form class="form-inline">
	  <div class="input-group input-group-lg">
	    <input type="text" class="form-control" ng-model="cvrNr" id="cvrInput" placeholder="Dit CVR. nummer">
	    <span class="input-group-btn">
		  	<button type="submit" class="btn btn-success" ng-click="getBenchmark()">Benchmark nu!</button>
	  	</span>
	  </div>
	</form>
</div>
<br><br>

<div class="jumbotron container" ng-show="benchmark" style="color: #fff;
    background: rgba(0,0,0,0.7);">
	
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
		<h1>Hackathon ApS</h1>
		<p>Du bliver her sammmenlignet med konkurrenter som:</p>

		  <label><input type="checkbox" checked> er inde for <u>samme branch </u></label>
		  <label><input type="checkbox" checked> i <u>sjælland </u></label>
		  <label><input type="checkbox" checked> med <u>1-5 ansatte </u></label>

		<p>På baggrund af dit 2015 regnskab</p>
	</div>
	<div class="row">
		<div class="col-sm-5 col-sm-offset-1">
		1
		</div>
		<div class="col-sm-5 col-sm-offset-1">
		2
		</div>
	</div>
	<div class="row">
		<div class="col-sm-5 col-sm-offset-1">
		3
		</div>
		<div class="col-sm-5 col-sm-offset-1">
		4
		</div>
	</div>
{{ benchmark }}
</div>
